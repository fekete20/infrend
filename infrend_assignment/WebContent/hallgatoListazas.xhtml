<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hallgatók listázása</title>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	
	<div id="nav">
		<a href="index.xhtml"><h3>Kezdőlap</h3></a>
		<a href="oktatoListazas.xhtml"><h3>Oktatók listázása</h3></a>
		<a href="hallgatoListazas.xhtml"><h3>Hallgatók listázása</h3></a>
		<a href="oktatoFelvitel.xhtml"><h3>Oktató felvitele</h3></a>
		<a href="hallgatoFelvitel.xhtml"><h3>Hallgató felvitele</h3></a>
		<a href="targyFelvesz.xhtml"><h3>Tárgy és hallgató összerendelése</h3></a>
		<a href="jegybeiras.xhtml"><h3>Jegybeírás</h3></a>
		<a href="stat.xhtml"><h3>Statisztika (átlagok lekérdezése)</h3></a>
	</div>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Hallgatók" />
			</h2>
		</center>
		<p:dataTable class="tables" binding="#{table}" value="#{hallgato.hallgatoListazas()}"
			var="h">
			<p:column>
				<f:facet name="header">Név</f:facet>
				<h:outputText value="#{h.name}" />
			</p:column>
			<p:column>
				<f:facet name="header">Hallgatott tárgyak</f:facet>
				<h:outputText value="#{h.hallgatottTargyak}" />
			</p:column>
			<p:column>
				<f:facet name="header">Jegy</f:facet>
				<h:outputText value="#{h.jegy}" />
			</p:column>
		</p:dataTable>


	</h:form>
</h:body>
</html>
