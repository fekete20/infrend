<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Tankör átlagának kiszámítása</title>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	
	<div id="nav">
		<a href="index.xhtml"><h3>Kezdőlap</h3></a>
		<a href="oktatoListazas.xhtml"><h3>Oktatók listázása</h3></a>
		<a href="hallgatoListazas.xhtml"><h3>Hallgatók listázása</h3></a>
		<a href="oktatoFelvitel.xhtml"><h3>Oktató felvitele</h3></a>
		<a href="hallgatoFelvitel.xhtml"><h3>Hallgató felvitele</h3></a>
		<a href="targyFelvesz.xhtml"><h3>Tárgy és hallgató összerendelése</h3></a>
		<a href="jegybeiras.xhtml"><h3>Jegybeírás</h3></a>
		<a href="stat.xhtml"><h3>Statisztika (átlagok lekérdezése)</h3></a>
	
	</div>
</h:head>
<h:body>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Statisztika" />
			</h2>
		</center>
		<p:dataTable binding="#{table}" value="#{atlag.atlagSzamitas()}" var="a">
			<p:column>
				<f:facet name="header">Tankör</f:facet>
		
				<h:outputText value="#{a.tankor}" />
			
			</p:column>

			<p:column>
				<f:facet name="header">Átlag</f:facet>
				<h:outputText value="#{a.avg}" />
			</p:column>

		</p:dataTable>


	</h:form>
</h:body>
