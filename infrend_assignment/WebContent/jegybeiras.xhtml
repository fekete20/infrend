<h:head>
	<title>Jegybeírás hallgatónak</title>

</h:head>
<h:body>
	<h:form>

		<h2>Jegybeírás</h2>
		
	 	<div>
			<p:outputLabel >Hallgató neve</p:outputLabel>
	</div>

		<div>
			<h:selectOneMenu class="list" value = "#{hallgato.name}"> 
			   <f:selectItems value = "#{hallgato.nevLista()}" /> 
			</h:selectOneMenu>
			</div>
		<p></p>
		
		<div>
			<p:outputLabel >Jegy</p:outputLabel>
		</div>
				
		<div>
			<h:selectOneMenu class="list" value = "#{hallgato.jegy}"> 
			   <f:selectItem itemValue = "1" itemLabel = "Elégtelen (1)" /> 
			   <f:selectItem itemValue = "2" itemLabel = "Elégséges (2)" /> 
			   <f:selectItem itemValue = "3" itemLabel = "Közepes (3)" /> 
			   <f:selectItem itemValue = "4" itemLabel = "Jó (4)" /> 
			   <f:selectItem itemValue = "5" itemLabel = "Jeles (5)" /> 
			</h:selectOneMenu> 	
		</div>

		<p>
	</p>
		<div>
			<p:commandButton onsuccess="alert('Érdemjegy beírva.')" onerror="alert('Hiba történt')" value="Mentés" action="#{hallgato.jegybeiras()}"></p:commandButton>
		</div>

	</h:form>
	
	
</h:body>
