<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Oktatók listázása</title>
</h:head>
<h:body>
	<h5>
		<a href="index.xhtml">Vissza a kezdőlapra</a>
	</h5>
	<h:form>
		<center>
			<h2>
				<h:outputText value="Oktatók" />
			</h2>
		</center>
		<p:dataTable binding="#{table}" value="#{oktato.oktatoListazas()}"
			var="o">
			<!--           <p:column>  
                <f:facet name="header">ID</f:facet>  
                <h:outputText value="#{o.id}"/>  
            </p:column>  -->
			<p:column>
				<f:facet name="header">Név</f:facet>
				<h:outputText value="#{o.name}" />
			</p:column>
			<!--            <p:column>  
                <f:facet name="header">Tanszék</f:facet>  
                <h:outputText value="#{o.tanszek}"/>  
            </p:column>   -->
			<p:column>
				<f:facet name="header">Oktatott tárgyak</f:facet>
				<h:outputText value="#{o.oktatottTargyak}" />
			</p:column>

		</p:dataTable>


	</h:form>
</h:body>
</html>
